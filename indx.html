<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- fonts includings -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"aria-valuemax="100"></div>
    </div>
    <div class="container container-height">
        <div class="row">
            <div class="col-2 col-left">
                <img src="MockUp/logo.png" alt="quizz-app-logo" class="quizz-app-logo">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">HTML<div id="bar-left-html" class="left-pin"></div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CSS<div id="bar-left-css" class="left-pin d-none"></div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">JS<div id="bar-left-js" class="left-pin d-none"></div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">JAVA<div id="bar-left-java" class="left-pin d-none"></div></a>
                    </li>
                </ul>
            </div>

            <div id="welcome-page" class="col-10 col-right-welcome-page d-none">
                <span class="welcome-to">Welcome to</span>
                <span id="custom-welcome" class="welcome-to">The Awesome HTML Quiz</span>
                <span class="welcome-challenge">Ready for the Challenge?</span>

                <button type="button" class="btn btn-danger start-btn">
                    <span class="start-btn-txt">START NOW</span>
                    <img src="img/arrow-right.png" alt="arrow right" class="btn-start-arrow">
                </button>
            </div>

            <div id="play-page" class="col-10 col-right-play-page d-none">
                <div class="circle-arrow-left circle-arrow">
                    <img src="img/left-arrow.png" alt="arrow-left" class="arrow-left">
                </div>
                <div class="circle-arrow-right circle-arrow">
                    <img src="img/right-arrow.png" alt="arrow-right" class="arrow-right">
                </div>
                <span class="play-question">Wer hat HTML erfunden?</span>
                <div class="list-group">
                    <button onclick="answer('a')" type="button"
                        class="list-group-item list-group-item-action custom-button lgi-correct-answer-color">
                        <div class="answer-char-box acb-correct-color">
                            <span>A</span>
                        </div>
                        <span class="answer-txt">Dies ist eine AntworDies ist eine Antwort</span>
                    </button>
                    <button onclick="answer('b')" type="button"
                        class="list-group-item list-group-item-action custom-button lgi-wrong-answer-color">
                        <div class="answer-char-box acb-wrong-color">
                            <span>B</span>
                        </div>
                        <span class="answer-txt">Dies ist eine Antwort</span>
                    </button>
                    <button onclick="answer('c')" type="button"
                        class="list-group-item list-group-item-action custom-button">
                        <div class="answer-char-box">
                            <span>C</span>
                        </div>
                        <span class="answer-txt">Dies ist eine Antwort</span>
                    </button>
                    <button onclick="answer('d')" type="button"
                        class="list-group-item list-group-item-action custom-button">
                        <div class="answer-char-box">
                            <span>D</span>
                        </div>
                        <span class="answer-txt">Dies ist eine Antwort</span>
                    </button>
                </div>
            </div>

            <div id="end-page" class="col-10 col-right-end-page">
                <div class="head-evaluation">
                    <img src="MockUp/brain result.png" alt="brain-logo" class="brain-logo">
                    <div class="end-title-container">
                        <span class="end-page-font">COMPLETE</span>
                        <span id="custom-end-span" class="end-page-font">HTML QUIZ</span>
                    </div>
                </div>
                <div>
                    <span class="your-score-txt">YOUR SCORE</span>
                    <span id="score-evaluation" class="score-evaluation">10 / 10</span>
                </div>
                <div class="ned-page-button-container">
                    <button type="button" class="btn btn-primary btn-lg end-page-buttons">SHARE</button>
                    <button type="button" class="btn btn-primary btn-lg end-page-buttons replay-button">REPLAY</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
