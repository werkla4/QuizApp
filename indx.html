<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- fonts includings -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body onload="init()" onresize="windowResize()">
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <div class="container">
        <div id="game-container" class="row">
            <div id="col-left" class="col-2 col-left">
                <img src="img/mobile-menu.png" id="mobile-menu" onclick="open_mobile_menu()" alt="mobile-menu" class="mobile-menu-logo">
                <img src="MockUp/logo.png" id="quiz-app-logo" alt="quiz-app-logo" class="quiz-app-logo">
                <ul id="nav-bar" class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:startGame('html')">HTML<div id="bar-left-html" class="left-pin"></div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:startGame('css')">CSS<div id="bar-left-css" class="left-pin d-none"></div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:startGame('js')">JS<div id="bar-left-js" class="left-pin d-none"></div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:startGame('java')">JAVA<div id="bar-left-java" class="left-pin d-none"></div></a>
                    </li>
                </ul>
            </div>
            <!-- WELCOME PAGE -->
            <div id="welcome-page" onclick="closeNavBar()" class="col-10 col-right-welcome-page d-none">
                <span class="welcome-to">Welcome to</span>
                <span id="custom-welcome" class="welcome-to">The Awesome HTML Quiz</span>
                <span class="welcome-challenge">Ready for the Challenge?</span>

                <button onclick="getFirstQuestion()" type="button" class="btn btn-danger start-btn">
                    <span class="start-btn-txt">START NOW</span>
                    <img src="img/arrow-right.png" alt="arrow right" class="btn-start-arrow">
                </button>
            </div>
            <!-- QUESTION PAGE -->
            <div id="question-page" onclick="closeNavBar()" class="col-10 col-right-play-page d-none">
                <!-- Arrows -->
                <div onclick="getNextQuestion('back')" class="circle-arrow-left circle-arrow">
                    <img src="img/left-arrow.png" alt="arrow-left" class="arrow-left">
                </div>
                <div onclick="getNextQuestion('next')" class="circle-arrow-right circle-arrow">
                    <img src="img/right-arrow.png" alt="arrow-right" class="arrow-right">
                </div>
                <!-- Question Text -->
                <span id="question-txt" class="play-question">Wer hat HTML erfunden?</span>
                <div class="list-group">
                    <button id="list-item-a" onclick="answer('a')" type="button"
                        class="list-group-item list-group-item-action custom-button lgi-correct-answer-color">
                        <div id="answer-box-a" class="answer-char-box acb-correct-color">
                            <span>A</span>
                        </div>
                        <span id="answer-txt-a" class="answer-txt">Dies ist eine AntworDies ist eine Antwort</span>
                    </button>
                    <button id="list-item-b" onclick="answer('b')" type="button"
                        class="list-group-item list-group-item-action custom-button lgi-wrong-answer-color">
                        <div id="answer-box-b" class="answer-char-box acb-wrong-color">
                            <span>B</span>
                        </div>
                        <span id="answer-txt-b" class="answer-txt">Dies ist eine Antwort</span>
                    </button>
                    <button id="list-item-c" onclick="answer('c')" type="button"
                        class="list-group-item list-group-item-action custom-button">
                        <div id="answer-box-c" class="answer-char-box">
                            <span>C</span>
                        </div>
                        <span id="answer-txt-c" class="answer-txt">Dies ist eine Antwort</span>
                    </button>
                    <button id="list-item-d" onclick="answer('d')" type="button"
                        class="list-group-item list-group-item-action custom-button">
                        <div id="answer-box-d" class="answer-char-box">
                            <span>D</span>
                        </div>
                        <span id="answer-txt-d" class="answer-txt">Dies ist eine Antwort</span>
                    </button>
                </div>
            </div>
            <!-- END PAGE -->
            <div id="end-page" onclick="closeNavBar()" class="col-10 col-right-end-page">
                <div class="head-evaluation">
                    <img src="MockUp/brain result.png" alt="brain-logo" class="brain-logo">
                    <div class="end-title-container">
                        <span class="end-page-font">COMPLETE</span>
                        <span id="custom-end-span" class="end-page-font">HTML QUIZ</span>
                    </div>
                </div>
                <div class="score-output">
                    <span class="your-score-txt">YOUR SCORE</span>
                    <span id="score-evaluation" class="score-evaluation">10 / 10</span>
                </div>
                <div class="ned-page-button-container">
                    <button type="button" class="btn btn-primary btn-lg end-page-buttons">SHARE</button>
                    <button onclick="replayGame()" type="button" class="btn btn-primary btn-lg end-page-buttons replay-button">REPLAY</button>
                </div>
                <img src="MockUp/tropy.png" alt="pocal-logo" class="pocal-logo">
            </div>
        </div>
    </div>
</body>

</html>
